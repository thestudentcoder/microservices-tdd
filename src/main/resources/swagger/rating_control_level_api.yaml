swagger: '2.0'
info:
  title: Rating Control Service
  version: 1.0.0
  contact:
    name: API Service Team
    email: serviceTeam@test.api.com
    url: 'https://www.api-develop-learn.com/help'
  termsOfService: Rating Control Service indicate eligibility about book read suitability based on contro level set
  license:
    name: api-test.com
    url: 'https://www.api-develop-learn.com/help/articles/test-terms-and-conditions'
schemes:
  - https
host: $(catalog.host)
basePath: /rating-control
consumes:
  - application/json
produces:
  - application/json
paths:
  '/rcl/book/v1/read/eligibility/{control_level}/{book_id}':
    get:
      responses:
        '200':
          description: 200 OK
          schema:
           name: readEligibility
           type: boolean
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - rcl
      summary: get Control Access
      operationId: getControlAccess
      description: 'Indicate if customer can read the requested book or not based on rating control level set'
      parameters:
        - name: control_level
          type: string
          required: true
          in: path
          description: set control level
        - name: book_id
          type: string
          required: true
          in: path
          description: book id of desired book
definitions:
  ErrorResponse:
    properties:
      code:
        type: string
        description: error code
      message:
        type: string
        description: error code message
    additionalProperties: false
